<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Superior</title>

    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav{
            background-color:lightpink;
            color: black;
            width: 100%;
            height: 55px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex; /*Organizar os itens ao centro da página*/
            justify-content: space-around; /*Espaço igual entre os itens*/
            align-items: center; /*Alinhar os itens na vertical ao meio*/
        }

        nav ul{
            list-style: none;
            display: flex; /*Transformar a lista vertical em horizontal*/
        }
        
        nav li{
            padding: 15px;
            text-align: center;
        }

        nav li:hover{
            background-color:pink;
        }

        nav a{
            color: black;
            text-decoration: none;
        }

        main{
            padding: 20px;
            margin-top: 55px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#portfolio">Portfólio</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h1>Bem-vindo ao nosso site!</h1>
        <p>Aqui você encontra informações sobre nossos serviços.</p>
    </main>
</body>
</html>
