<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <link rel="stylesheet">

    <style>
      
    
    body {
        font-family: Arial, Helvetica, sans-serif; 
    }
    
    table {
        width: 500px; 
        border-collapse: collapse; /*Elimina espaço entre as celulas*/
    }

    th, td {
        border: 2px solid black;
        padding: 10px;/*Distancia entre conteudos e as bordas*/
        background-color: rgb(121, 204, 224);
    }
    
  tr{
      text-align: center;
  }

    </style>
</head>
<body>
   <h1>Mesclagem de células</h1> 
 <table>
    <caption>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="3">B</td>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td rowspan="3">C</td>  
                <td>D</td>
                <td rowspan="2">E</td>
           </tr>
           <tr>
            <td>F</td>
           </tr>
           <tr>
            <td colspan="3">G</td>
           </tr>
        </tbody>
    </caption>
 </table>

</body>
</html>
