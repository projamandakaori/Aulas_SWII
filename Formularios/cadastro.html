<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="form">
<h1>Cadastro</h1>
    <form action="">
            <p>Nome Completo</p>
            <input type="text" id="input_nome" class="input" placeholder="Insira seu nome completo" required>

            <p>E-mail</p>
            <input type="text" id="input_email" class="input" placeholder="Insira seu e-mail" required>

            <p>Telefone</p>
            <input type="number" id="input_tel" class="input" placeholder="Insira seu telefone" required>

            <p>CPF</p>
            <input type="number" id="input_cpf" class="input" placeholder="Insira seu CPF" required>

            <p>Senha</p>
            <input type="password" id="input_senha" class="input" placeholder="Insira sua senha" required>

            <p>Confirmar Senha</p>
            <input type="password" id="input_senha" class="input" placeholder="Confirme sua senha" required>

            <br><br>
            <button class="btn_entrar" onclick="window.location.href = 'login.html'">Entrar</button>
            <br><br>
            <button class="btn_cadastrar">Cadastrar</button>
        </div>
    </form>
</div>

</body>
</html>
